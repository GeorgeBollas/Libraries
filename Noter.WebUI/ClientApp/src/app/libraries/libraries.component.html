<h2>Libraries {{ libraryListVm.libraries.length}}</h2>

<div class="table-responsive">
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
      </tr>
    </thead>
    <tbody>

      <tr *ngFor="let library of libraryListVM.libraries">
        <td>{{ library.libraryId }}</td>
        <td>{{ library.name }}</td>
      </tr>
    </tbody>
  </table>
</div>
