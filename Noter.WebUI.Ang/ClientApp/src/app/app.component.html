<div class="basic-container">
  <app-nav-menu (menuClicked)="toggled()"></app-nav-menu>

  <mat-sidenav-container
      id="container" class="nav-container" fullscreen>
    <mat-sidenav
                 id="sidenav"
                 mode="side"
                 opened
                 [class.menu-open]="leftNavOpen"
                 [class.menu-closed]="!leftNavOpen"
                 role="navigation">
      <app-library-navigator></app-library-navigator>
    </mat-sidenav>

    <mat-sidenav-content [ngStyle]="{ 'margin-left.px': contentMargin }" role="main">
      <!--<p><mat-checkbox [(ngModel)]="leftNavOpen">sidenav.opened</mat-checkbox></p>-->
      <div>
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
