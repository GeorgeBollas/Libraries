<h3>Libraries</h3>
<div>
  <label>
    Filter:
    <input [(ngModel)]="filterText" (keyup)="filterLibraries()" />
  </label>
</div>

<div>
  <button mat-icon-button (click)="openDialog()"><mat-icon>library_add</mat-icon></button>
</div>

<mat-nav-list>
  <mat-list-item *ngFor="let library of filteredLibraries">
    <mat-icon matListIcon>folder</mat-icon>
    <a matLine [routerLink]="['/search', library.libraryId]">{{ library.name }}</a>
    <button mat-icon-button [matMenuTriggerFor]="appMenu" [matMenuTriggerData]="{id: library.libraryId}">
      <mat-icon>more_vert</mat-icon>
  </button>
  </mat-list-item>
</mat-nav-list>


<mat-menu #appMenu="matMenu">
  <ng-template matMenuContent let-id="id">
    <button mat-menu-item (click)="edit(id)">Edit</button>
    <button mat-menu-item (click)="tags(id)">Tags</button>
  </ng-template>
</mat-menu>
