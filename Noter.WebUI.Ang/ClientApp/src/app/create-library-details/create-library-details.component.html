<h2 mat-dialog-title>New library</h2>

<div mat-dialog-content>
  <mat-form-field>
    <input matInput placeholder="Name" [formControl]="name" cdkFocusInitial required>
    <mat-error *ngIf="name.invalid">{{getErrorMessage()}}</mat-error>
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Description" [formControl]="description">
  </mat-form-field>

</div>

<div mat-dialog-actions align="end">

  <button mat-button (click)="onCancelClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data.name" >Create</button>
  <!--replace with data.Id once implemented-->
</div>
